<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Регистрация</h1>
            <nav>
                <a href="index.html">Главная</a>
                <a href="login.html">Вход</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <form id="registerForm" class="auth-form">
            <h2>Создать аккаунт</h2>
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </form>
        <!-- Добавьте этот div перед закрывающим </main> -->
<div id="debugInfo" style="margin-top: 20px; padding: 10px; background: #f5f5f5; display: none;">
    <h3>Отладочная информация:</h3>
    <pre id="debugOutput"></pre>
</div>

<script>
// Временная функция для отладки
function showDebugInfo(data) {
    document.getElementById('debugInfo').style.display = 'block';
    document.getElementById('debugOutput').textContent = JSON.stringify(data, null, 2);
}
</script>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
